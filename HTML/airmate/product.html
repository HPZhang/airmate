		var Slide = (function(){

			var _nav = $("#p-nav");
			var _container = $("#p-c>.p-block");
			var _a = _nav.find("a");
			var _act = _nav.find(".act");
			var _cur = _act.index();
			var _ieDelay = 500;
			var _timer = null;
			return {
				init:function(){
					this._events();
					this._time();
				},
				_events:function(){
					var _self = this;
					_nav.bind("mouseenter",function(){
						clearInterval(_timer);
					}).bind("mouseleave",function(){
						_self._time();
					})
					_nav.delegate("a","click",function(e,flag){
						e.preventDefault();
						var _parent = $(this).parent();
						var _pre = _cur;
						_cur = _parent.index();
						_self._globalAnimate(_parent);
//						!_isIe6? _self._ieAnimate(_pre, _cur):_self._animate(_pre, _cur);
                        _self._ieAnimate(_pre, _cur);
					});
				},
				_time:function(){
					_timer = setInterval(function(){
						_a.eq((_cur+1)%6).trigger("click",[true]);
					},5000)
				},
				_globalAnimate:function($parent){
					_act.removeClass("act")
					_act = $parent.addClass("act");
				},
				_ieAnimate:function(pre,cur){
					$(":animated").stop(true);
					_container.eq(pre).animate({opacity:0,width:0},_ieDelay,function(){
						_container.eq(cur).animate({opacity:1,width:631},_ieDelay);
					})
				}/*,
				_animate:function(){

				}*/
			}
		}());
